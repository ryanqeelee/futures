[tool:pytest]
# pytest 配置文件 - 期权套利扫描系统测试配置

# 基本配置
minversion = 7.4
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --color=yes
    --durations=10

# 测试发现配置
testpaths = 
    tests
    src/*/tests
    integration_tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记配置
markers =
    integration: 集成测试标记
    unit: 单元测试标记
    slow: 慢速测试标记
    fast: 快速测试标记
    api: API接口测试标记
    ui: UI界面测试标记
    cache: 缓存系统测试标记
    database: 数据库测试标记
    financial: 金融计算测试标记
    performance: 性能测试标记
    smoke: 冒烟测试标记
    regression: 回归测试标记
    security: 安全测试标记

# 过滤配置
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::FutureWarning
    
# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# 并发测试配置
# 取消注释以启用并发测试
# addopts = -n auto
# 需要安装 pytest-xdist: pip install pytest-xdist

# 缓存目录
cache_dir = .pytest_cache

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */build/*
    */dist/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False
sort = Cover

[coverage:html]
directory = htmlcov
title = 期权套利扫描系统 - 测试覆盖率报告
show_contexts = True

[coverage:xml]
output = coverage.xml